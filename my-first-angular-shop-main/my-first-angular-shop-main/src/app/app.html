<nav class="navbar">
  <div class="nav-content">
    <div class="logo">
  <span>ZYS GUITARS</span></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Inventory</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Cart ({{ cartCount() }})</a></li>
    </ul>
  </div>
</nav>

<header class="hero-section">
  <h1>PREMIUM GUITARS</h1>
  <p>For Modern Legends</p>
</header>

<div class="container">
  <div class="product-grid">
    <div class="card" *ngFor="let product of products()">
      <div class="tag" *ngIf="product.isNew">NEW</div>
      <img [src]="product.image" [alt]="product.name">
      <h3>{{ product.name }}</h3>
      <p class="price">${{ product.price }}</p>
      <button class="buy-btn" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>

  <div class="cart-section" *ngIf="cart().length > 0">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cart()">
        <span>{{ item.name }}</span>
        <span>${{ item.price }}</span>
      </div>
    </div>
    <div class="cart-total">
      <strong>Total: ${{ total() }}</strong>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2026 ZYS GUITARS | Premium Guitars for Modern Legends</p>
</footer>
